                transform: rotate(0deg);
            }

        /* Apply the rotation animation to the icon */

<body class=" ">
  <app-root></app-root>
  <!-- jQuery -->
 <script src="/assets/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->

  <!-- AdminLTE App -->
  <script src="/assets/dist/js/adminlte.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.41.0/apexcharts.min.js">

 </script>
<script>


    function showStats(months , valus)
    {
        console.log(months)
        console.log(valus)
        var options = {
            series: [{
                name: 'Servings',
                data: valus,
            }],
            annotations: {

            },
            chart: {
                height: 350,
                type: 'bar',
            },
            plotOptions: {
                bar: {
                    borderRadius: 10,
                    columnWidth: '50%',
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                width: 2
            },

            grid: {
                row: {
                    colors: ['#fff', '#f2f2f2']
                }
            },
            xaxis: {
                labels: {
                    rotate: -45
                },
                categories: months,
                tickPlacement: 'on'
            },
            yaxis: {
                title: {
                    text: 'Revenus',
                },
            },
            fill: {
                type: 'gradient',
                gradient: {
                    shade: 'light',
                    type: "horizontal",
                    shadeIntensity: 0.25,
                    gradientToColors: undefined,
                    inverseColors: true,
                    opacityFrom: 0.85,
                    opacityTo: 0.85,
                    stops: [50, 0, 100]
                },
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

    }


</script>
