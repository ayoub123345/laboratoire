
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">liste des patients</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <div   class=" " style="padding: 6px">


        <div class="row" style="margin-bottom: 5px">
            <div class="col-2">
                <button type="button" [routerLink]="'/patient/add'"  class="btn btn-block btn-success  ">Ajouter un patient
                </button>

            </div>
            <div class="col-10"></div>


        </div>
        <div style="height: 15px">

        </div>

        <table [dtOptions]="dtOptions" *ngIf="patients && patients.length !== 0" datatable class="row-border hover table">
            <thead>
            <tr>
                <th>CIN</th>
                <th>name</th>
                <th>phone</th>
                <th>birth_date</th>
                <th>adresse</th>
                <th>Actions</th>
             </tr>
            </thead>

            <tbody>
            <tr *ngFor="let emp of patients">
                 <td>{{ emp.cin }}</td>
                <td>{{ emp.firstname }} {{ emp.lastname }}</td>
                <td>{{ emp.phone }} </td>
                <td>{{ dateFormat( emp.birth_date) }} </td>
                <td>{{ emp.adresse }} </td>
                <td>
                    <div class="btn-group mr-2" role="group" aria-label="Button group with spacing">

                        <button class="btn btn-success ml-1" (click)="addAnalyses( emp.cin)" >
                            <i class="fas fa-plus"></i>
                        </button>
                        <button class="btn btn-danger ml-1" (click)="downloadpdf( emp.id)" >
                            <i class="fas fa-file-pdf"></i>
                        </button>
                        <button class="btn btn-info ml-1" (click)="show( emp.id)" >
                            <i class="fas fa-eye"></i>
                        </button>

                        <button class="btn btn-primary ml-1" (click)="edit( emp.id)">
                            <i class="fas fa-edit"></i>
                        </button>


                        <button class="btn btn-danger ml-1" (click)="delete( emp.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    </div>

                </td>

             </tr>


            </tbody>
        </table>



    </div>

</div>
