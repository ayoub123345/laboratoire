    <li>sad</li>

</ul>


<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Ajouter un patients</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form>
        <div class="card-body">
            <div class="form-group">
                <label >CIN </label>
                <input type="text" class="form-control"  placeholder="Enter CIN">
            </div>
            <div class="form-group">
                <label >Prénom</label>
                <input type="text" class="form-control" placeholder="Enter le prénom de patient">
            </div>

            <div class="form-group">
                <label >Nom</label>
                <input type="text" class="form-control" placeholder="Enter le famille de patient">
            </div>

            <div class="form-group">
                <label >Date naissance</label>
                <input type="date" class="form-control" placeholder="Entre la date de patient ">
            </div>



            <div class="form-group">
                <label >Adresse</label>
                <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>

            </div>

            <div class="form-group">
                <label >Telephone</label>
                <input type="text" class="form-control" placeholder="phone">
            </div>

            <div>

                <div  style=" display: inline; margin: 4px; " class="form-check">

                    <input type="radio" name="sexe" class="form-check-input" id="male">
                    <label class="form-check-label" for="male">Masculin  </label>


                </div>

                <div   style=" display: inline; margin: 4px; " class="form-check">

                    <input type="radio" name="sexe" class="form-check-input" id="female">
                    <label class="form-check-label" for="female">Féminin  </label>

                </div>
            </div>
        </div>





        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
    </form>
</div>
