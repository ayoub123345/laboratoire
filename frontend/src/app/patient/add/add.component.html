<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Add patient</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form>
        <div class="card-body">
            <div class="form-group">
                <label >CIN</label>
                <input type="text" class="form-control"  placeholder="Enter CIN">
            </div>
            <div class="form-group">
                <label >first name</label>
                <input type="text" class="form-control" placeholder="firstname">
            </div>

            <div class="form-group">
                <label >last name</label>
                <input type="text" class="form-control" placeholder="lastname">
            </div>

            <div class="form-group">
                <label >Date naissence</label>
                <input type="date" class="form-control" placeholder="date">
            </div>



            <div class="form-group">
                <label >Adress</label>
                <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>

            </div>

            <div class="form-group">
                <label >phone</label>
                <input type="text" class="form-control" placeholder="phone">
            </div>

            <div>

                <div  style=" display: inline; margin: 4px; " class="form-check">
                    <input type="radio" name="sexe" class="form-check-input" id="male">
                    <label class="form-check-label" for="male">male </label>

                </div>

                <div   style=" display: inline; margin: 4px; " class="form-check">

                    <input type="radio" name="sexe" class="form-check-input" id="female">
                    <label class="form-check-label" for="female">female </label>
                </div>
            </div>
        </div>





        <!-- /.card-body -->

        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
