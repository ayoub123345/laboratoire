
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">List employees</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <div   class=" " style="padding: 6px">


        <div class="row" style="margin-bottom: 5px">
            <div class="col-2">
                <button type="button" [routerLink]="'/employees/add'"  class="btn btn-block btn-success  ">Ajouter un employe</button>

            </div>
            <div class="col-10"></div>


        </div>

        <table *ngIf="users && users.length !== 0" datatable class="row-border hover table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Date Naissance</th>
                <th>TÃ¨lephone</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ dateFormat( user.birth_date) }}</td>
                            <td>{{ user.phone }}</td>
                            <td>
                                <div class="btn-group mr-2" role="group" aria-label="Button group with spacing">

                                    <button class="btn btn-info ml-1">
                                        <i class="fas fa-eye"></i>
                                    </button>

                                    <button class="btn btn-primary ml-1" (click)="edit( user.id)">
                                        <i class="fas fa-edit"></i>
                                    </button>


                                    <button class="btn btn-danger ml-1" (click)="delete( user.id)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>

                            </td>
                        </tr>


            </tbody>
         </table>



    </div>

</div>
