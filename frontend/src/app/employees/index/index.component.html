
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Ajouter un patients</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <div   class="card">
        <div class="card-header">
            <h3
                    class="card-title">DataTable with default features</h3>
        </div>



         <div    class="card-body">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>name</th>
                    <th>email</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                 </tr>
                </tbody>

                 <tfoot>
                <tr>
                    <th>email</th>
                    <th>email</th>

                </tr>
                </tfoot>
            </table>
        </div>
     </div>

</div>
