
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">List employees</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <div   class=" " style="padding: 6px">


        <table *ngIf="users && users.length !== 0" datatable class="row-border hover table">
            <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
            </thead>

            <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.id }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.name }}</td>
                            <!-- ... and so on -->
                        </tr>


            </tbody>
         </table>



    </div>

</div>
